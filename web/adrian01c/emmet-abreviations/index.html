<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Elements</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>You can use elements’ names like div or p to generate HTML tags. Emmet doesn’t have a predefined set of available tag names, you can write any word and transform it into a tag: div → <div></div>, foo → <foo></foo> and so on.</h1>
    <div>
      <ul>
        <li>Emmet is helping us with abreviation for a faster coding</li>
      </ul>
    </div>
  </body>
</html>

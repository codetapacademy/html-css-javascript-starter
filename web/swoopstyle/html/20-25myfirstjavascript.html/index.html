<!DOCTYPE html>
<html>
  <head>
    <title>Time is relative - Albert Einstein</title>
  </head>
  <body>
    <h1> Magic Clock - My First JavaScript</h1>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Huzza! Click me to display the Date and Time!
    </button>
    <p id="demo"></p>
   <img src="clock.jpg" alt="clock" style="width:600px"> 
  </body>
</html>
